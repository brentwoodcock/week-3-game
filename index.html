<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Dota 2 Hangman</title>

	<!-- Reset Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Bootstrap File -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class ="container">
	<div class ="jumbotron">
		<h1 class="text-center"><b>Dota 2 Hangman</b></h1>

	</div>

	<div class="row">
		
		<div class="col-md-1">
		</div>
		<div class="col-md-5">
			<img src="assets/images/questionMark.jpg" alt="Question Mark" class="img-rounded center-block" width="256" height="144">
		</div>
		<div class="col-md-5">
			<div class="row">
				<h2 class="text-center">Press any key to get started!</h2>
			</div>
			<div class="row">
				<h2 class="text-center">Wins<br></h2>
				<h3 class="text-center" id="wins"></h3>
			</div>
			<div class="row">
				<h2 class="text-center">Current Word<br></h2>
				<h3 class="text-center" id="currentWord"></h3>
			</div>
			<div class="row">
				<h2 class="text-center">Number of Guesses Remaining<br></h2>
				<h3 class="text-center" id="numGuesses">12</h3>
			</div>
			<div class="row">
				<h2 class="text-center">Letters Already Guessed<br></h2>
				<h3 class="text-center" id="lettersGuessed"></h3>
			</div>
		</div>
		<div class="col-md-1">
		</div>

	</div>

</div>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- Hangman Javascript -->
<script src="assets/javascript/game.js"></script>

<script type="text/javascript">

$(document).ready(function() {

	var letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

	game.pickWord();
	$("#wins").html(game.wins);
	$("#currentWord").html(game.displayedWord);

	$(document).on("keyup", function(event){
		var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

		if ((letters.indexOf(userGuess) != -1) && (game.numGuesses != 0) && ((game.guesses.indexOf(userGuess) == -1) || (game.answer.indexOf(userGuess) != -1))){
			game.checkGuess(userGuess);
			game.checkWin();
			console.log(game.answer);
			$("#wins").html(game.wins);
			$("#currentWord").html(game.displayedWord);
			$("#numGuesses").html(game.numGuesses);
			$("#lettersGuessed").html(game.guesses);
		}
		
	});
	
})

</script>

</body>
</html>
